services:
  postgres:
    image: postgres:17
    container_name: sbos-postgres-17
    restart: always
    environment:
      POSTGRES_USER: sbos-db-user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    volumes:
      - pgdata:/var/lib/postgresql/data   # 永久化資料
      - ./backups:/backups                # 備份資料夾
      - ./sql/postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbos-db-user -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: sbos-network
    driver: bridge

volumes:
  pgdata:
    name: sbos-pgdata
